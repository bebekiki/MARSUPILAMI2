<!-- Heading -->
<div class="row text-center">
    <div class="container">
        <h2 class="section-heading">Créer un Compte</h2>
        <h5 class="section-subheading text-muted">Entrer vos informations du Marsupilami.</h5>
        <span class="text-danger">
            {{message}}
        </span>
    </div>
</div>
<!-- Heading -->

<!-- Main Section -->
<section id="contact">
    <!-- Start of Container -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form id="registerForm" #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
                    <div class="row">
                        <div class="col-md-6" style="margin: auto;">
                            <!-- Username Input -->
                            <div class="form-group">
                                <label>Mon d'utilisateur:</label>
                                <input class="form-control" type="text" name="username" placeholder="Mon d'utilisateur *" ngModel>
                            </div>
                            <!-- Password Input -->
                            <div class="form-group">
                                <label>Mot de passe:</label>
                                <input class="form-control" type="password" name="password" placeholder="Mot de passe *" ngModel>
                            </div>

                            <div class="form-group">
                                <label>Âge:</label>
                                <input class="form-control" type="number" name="age" placeholder="âge"ngModel>
                            </div>

                            <div class="form-group">
                                <label>Famille:</label>
                                <input class="form-control" type="text" name="family" placeholder="famille" ngModel>
                            </div>

                            <div class="form-group">
                                <label>Race:</label>
                                <input class="form-control" type="text" name="race" placeholder="race" ngModel>
                            </div>

                            <div class="form-group">
                                <label>Nourriture:</label>
                                <input class="form-control" type="text" name="food" placeholder="nourriture" ngModel>
                            </div>
						</div>
					</div>
					<div class="row">	
						<div class="col-lg-6" style="margin: auto;">
                            <div>
                                <button type="submit" class="btn btn-success mr-2">S'inscrire</button>
                                <a routerLink="/login">
                                    <button type="button" class="btn btn-info">Se connecter</button>
                                </a>
							</div>
						</div>	
                    </div>
                </form>
            </div>
        </div>

    </div>
    <!-- End of Container -->
</section>
<!-- Main Section /-->
